<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Projects</title>
</head>

<body>
	<h1>My Projects</h1>
	<div>
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Descrizione</th>
					<th>Cancella</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="project : ${projectsList}">
					<td><a th:href="'/projects/'+${project.id}"
						th:text="${project.nome}"></a></td>
					<td th:text="${project.descrizione}"></td>
<td>
						<form method="POST"
							th:action="@{/projects/{nome}/delete(nome=${project.nome})}">
							<button type="submit" name="submit" value="value">CANCELLA</button>
						</form>
					</td>
					
				
				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>
